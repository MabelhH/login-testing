<div class="container">
  
  <p class="fs-2 title"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-check" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00b341" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
    <circle cx="12" cy="12" r="9" />
    <path d="M9 12l2 2l4 -4" />
  </svg>{{resultado}}</p>
  <div class="card">
    <div class="card-header login">
      Login
    </div>
    <div class="card-body ">
        <form [formGroup]="formLogin">
            <div class="mb-3">
              <label for="usuario" class="form-label">Email address</label>
              <input type="email" formControlName="usuario" class="form-control" id="usuario" [(ngModel)]="usuario">
              
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" [(ngModel)]="contra">
            </div>
            <button type="submit" class="btn btn-primary form-control" [disabled]="formLogin.invalid" (click)="login()">Login</button>
          </form>
    </div>
  </div>
  <div class="content">
   <p><b>Usuario:</b>{{usuario}}</p>
   <p><b>Password:</b>{{contra}}</p>
  </div>
</div>



<router-outlet></router-outlet>
